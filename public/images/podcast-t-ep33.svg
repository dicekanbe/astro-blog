<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#2D3748" />
  
  <!-- グラデーション背景エフェクト -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#1A202C" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bgGradient)" />
  
  <!-- デザイン要素: テクノロジー関連のグラフィック -->
  <g transform="translate(640, 360)" opacity="0.1">
    <!-- 円形の接続ネットワークをイメージした背景グラフィック -->
    <circle cx="0" cy="0" r="300" stroke="#63B3ED" stroke-width="2" fill="none" />
    <circle cx="0" cy="0" r="200" stroke="#63B3ED" stroke-width="2" fill="none" />
    <circle cx="0" cy="0" r="100" stroke="#63B3ED" stroke-width="2" fill="none" />
    
    <!-- 放射状の線 -->
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#63B3ED" stroke-width="2" />
    <line x1="0" y1="-300" x2="0" y2="300" stroke="#63B3ED" stroke-width="2" />
    <line x1="-212" y1="-212" x2="212" y2="212" stroke="#63B3ED" stroke-width="2" />
    <line x1="212" y1="-212" x2="-212" y2="212" stroke="#63B3ED" stroke-width="2" />
  </g>
  
  <!-- アニメ調キャラクター1 (エンジニア風) -->
  <g transform="translate(330, 380)">
    <!-- 頭部 -->
    <circle cx="0" cy="-50" r="60" fill="#FFD791" />
    
    <!-- 髪型 -->
    <path d="M-60,-50 C-70,-10 -40,0 0,-5 C40,0 70,-10 60,-50 C40,-80 20,-90 0,-90 C-20,-90 -40,-80 -60,-50 Z" fill="#3E2723" />
    
    <!-- 眼鏡 -->
    <circle cx="-20" cy="-55" r="15" fill="none" stroke="#555" stroke-width="3" />
    <circle cx="20" cy="-55" r="15" fill="none" stroke="#555" stroke-width="3" />
    <line x1="-5" y1="-55" x2="5" y2="-55" stroke="#555" stroke-width="3" />
    <line x1="-35" y1="-55" x2="-45" y2="-55" stroke="#555" stroke-width="3" />
    <line x1="35" y1="-55" x2="45" y2="-55" stroke="#555" stroke-width="3" />
    
    <!-- 目 -->
    <circle cx="-20" cy="-55" r="5" fill="#333" />
    <circle cx="20" cy="-55" r="5" fill="#333" />
    
    <!-- 口 -->
    <path d="M-15,-30 C-10,-25 10,-25 15,-30" fill="none" stroke="#333" stroke-width="2" />
    
    <!-- 体 -->
    <rect x="-40" y="10" width="80" height="100" rx="10" fill="#4299E1" />
    
    <!-- 腕 (プロテインシェイカーを持っている) -->
    <path d="M-40,30 C-70,40 -90,60 -80,100" fill="none" stroke="#FFD791" stroke-width="15" />
    
    <!-- プロテインシェイカー -->
    <rect x="-110" y="80" width="40" height="60" rx="5" fill="#9F7AEA" />
    <rect x="-100" y="70" width="20" height="10" rx="2" fill="#805AD5" />
    <path d="M-100,90 L-80,120 M-90,90 L-70,120" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
    
    <!-- プロテインが飛び散っている -->
    <path d="M-90,70 Q-70,50 -50,80" stroke="#9F7AEA" stroke-width="5" fill="none" />
    <circle cx="-60" cy="60" r="8" fill="#9F7AEA" opacity="0.7" />
    <circle cx="-75" cy="55" r="6" fill="#9F7AEA" opacity="0.8" />
  </g>
  
  <!-- アニメ調キャラクター2 (先輩エンジニア風) -->
  <g transform="translate(910, 380)">
    <!-- 頭部 -->
    <circle cx="0" cy="-50" r="60" fill="#FFD791" />
    
    <!-- 髪型 (少し年配) -->
    <path d="M-60,-50 C-70,-10 -40,0 0,0 C40,0 70,-10 60,-50 C40,-80 20,-85 0,-85 C-20,-85 -40,-80 -60,-50 Z" fill="#555555" />
    
    <!-- 目 -->
    <ellipse cx="-20" cy="-55" rx="8" ry="10" fill="#333" />
    <ellipse cx="20" cy="-55" rx="8" ry="10" fill="#333" />
    
    <!-- 眉毛 -->
    <path d="M-35,-75 C-30,-70 -15,-70 -10,-72" fill="none" stroke="#333" stroke-width="3" />
    <path d="M10,-72 C15,-70 30,-70 35,-75" fill="none" stroke="#333" stroke-width="3" />
    
    <!-- 口 -->
    <path d="M-15,-30 C-5,-20 5,-20 15,-30" fill="none" stroke="#333" stroke-width="2" />
    
    <!-- 体 -->
    <rect x="-40" y="10" width="80" height="100" rx="10" fill="#48BB78" />
    
    <!-- 腕 (ノートPCを指差している) -->
    <path d="M40,30 C70,40 80,50 90,70" fill="none" stroke="#FFD791" stroke-width="15" />
    
    <!-- コード/サーバーを表すアイコン -->
    <rect x="60" y="50" width="60" height="50" rx="5" fill="#4A5568" />
    
    <!-- コード風のテキスト表現 -->
    <line x1="70" y1="60" x2="110" y2="60" stroke="#48BB78" stroke-width="2" />
    <line x1="70" y1="70" x2="100" y2="70" stroke="#F6AD55" stroke-width="2" />
    <line x1="70" y1="80" x2="105" y2="80" stroke="#63B3ED" stroke-width="2" />
    <line x1="70" y1="90" x2="95" y2="90" stroke="#F6AD55" stroke-width="2" />
  </g>
  
  <!-- MacBook -->
  <g transform="translate(640, 500)">
    <rect x="-120" y="-40" width="240" height="150" rx="10" fill="#718096" />
    <rect x="-110" y="-30" width="220" height="130" rx="5" fill="#A0AEC0" />
    <rect x="-100" y="-20" width="200" height="110" fill="#EDF2F7" />
    
    <!-- プロテインがこぼれている様子 -->
    <path d="M-50,-10 Q0,40 50,-10" stroke="#9F7AEA" stroke-width="8" fill="none" />
    <path d="M-30,-15 Q20,30 60,-15" stroke="#9F7AEA" stroke-width="6" fill="none" />
    <circle cx="0" cy="5" r="15" fill="#9F7AEA" opacity="0.8" />
    <circle cx="25" cy="-5" r="10" fill="#9F7AEA" opacity="0.6" />
    <circle cx="-20" cy="0" r="12" fill="#9F7AEA" opacity="0.7" />
  </g>
  
  <!-- タイトルブロック -->
  <rect x="140" y="80" width="1000" height="100" rx="10" fill="rgba(0,0,0,0.6)" />
  <text x="640" y="145" font-family="Arial" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle">We Are On The Way 第33回</text>
  
  <!-- サブタイトル -->
  <rect x="240" y="190" width="800" height="60" rx="8" fill="rgba(0,0,0,0.4)" />
  <text x="640" y="230" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle">MacBookトラブルからMCPサーバー開発まで</text>
  
  <!-- エピソード番号バッジ -->
  <circle cx="1180" cy="100" r="60" fill="#F56565" />
  <text x="1180" y="115" font-family="Arial" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">#33</text>
</svg>
